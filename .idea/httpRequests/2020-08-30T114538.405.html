<body><h1>HTTP Status 405 – Method Not Allowed</h1>
<hr class="line"/>
<p><b>Type</b> Status Report</p>
<p><b>Message</b> JSPs only permit GET, POST or HEAD. Jasper also permits OPTIONS</p>
<p><b>Description</b> The method received in the request-line is known by the origin server but not supported by the
    target resource.</p>
<hr class="line"/>
<h3>Apache Tomcat/9.0.37</h3></body>
